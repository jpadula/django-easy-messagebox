<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        #chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #28a745;
        }

        #message-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        #message-text {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages">
            <!-- Display chat messages here -->
            <!-- Example message format: -->
            <!-- <div class="message">
                   <span class="sender">User1:</span>
                   <span class="message-text">Hello, how are you?</span>
               </div> -->
        </div>
        <div id="message-input">
            <input type="text" id="message-text" placeholder="Type your message">
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Include any JavaScript for handling chat interactions here -->
</body>
</html>
